services:
  - type: web
    name: metagold
    env: node
    plan: free
    buildCommand: |
      # Build frontend (expects existing React/Vite app in my-project)
      if [ -d "my-project" ]; then
        cd my-project
        if [ -f "package.json" ]; then
          npm install
          npm run build || npm run build:prod || echo "Frontend build skipped (no build script)"
        else
          echo "No package.json in my-project; skipping frontend build"
        fi
        cd ..
      else
        echo "No my-project directory; skipping frontend build"
      fi
      # Install backend dependencies
      pip install -r gold_app/requirements.txt
    startCommand: python gold_app/app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false